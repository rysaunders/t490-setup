[bar/example]
width = 100%
height = 27
background = #1e1e2e
foreground = #f8f8f2
font-0 = "Fira Code:style=Retina:size=10"
modules-left = i3
modules-right = cpu memory date

[module/date]
type = internal/date
interval = 5
format =   %Y-%m-%d  %H:%M

[module/cpu]
type = internal/cpu
format =   <total:2>%

[module/memory]
type = internal/memory
format =   <used>/<total> MB
